<html>
	<head>
		<title>Page flip animation</title>
		<link rel="stylesheet" href="assets/css/app.css">
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<div class="cover">
			<div class="book">
				<div class="paper first-not-flipped" onclick="flip(this)">
					<div class="front">
						<div class="page-content">
							<div>
								<h1 class="title">Loading animations</h1>
							</div>
							<div>
								<h2 class="author">From me</h2>
							</div>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<div>
								<h3 class="title paragraph">Contents</h3>
							</div>
							<div class="table-of-contents">
								<div class="content-item">
									<div>1. Tesseract</div>
									<div>4</div>
								</div>
								<div class="content-item">
									<div>2. Infinite</div>
									<div>6</div>
								</div>
								<div class="content-item">
									<div>3. Ripples</div>
									<div>8</div>
								</div>
							</div>
							<div class="page-number"><span>2</span></div>
						</div>
					</div>
				</div>
				<div class="paper" onclick="flip(this)">
					<div class="front">
						<div class="page-content">
							<div class="page-number"><span>3</span></div>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<div>
								<h3 class="title paragraph">Tesseract</h3>
							</div>
							<div class="loader-container">
								<div class="tesseract">
									<div class="shape">
										<div class="cube outer">
											<div class="side left"></div>
											<div class="side right"></div>
											<div class="side top"></div>
											<div class="side bottom"></div>
											<div class="side front"></div>
											<div class="side back"></div>

											<div class="cube">
												<div class="side left"></div>
												<div class="side right"></div>
												<div class="side top"></div>
												<div class="side bottom"></div>
												<div class="side front"></div>
												<div class="side back"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="page-number"><span>4</span></div>
						</div>
					</div>
				</div>
				<div class="paper" onclick="flip(this)">
					<div class="front">
						<div class="page-content">
							<div class="page-number"><span>5</span></div>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<div>
								<h3 class="title paragraph">Inf</h3>
							</div>
							<div class="loader-container">
								<div class="infinite"></div>
							</div>
							<div class="page-number"><span>6</span></div>
						</div>
					</div>
				</div>
				<div class="paper" onclick="flip(this)">
					<div class="front">
						<div class="page-content">
							<div class="page-number"><span>7</span></div>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<div>
								<h3 class="title paragraph">Ripples</h3>
							</div>
							<div class="loader-container">
								<div class="ripples">
									<div></div>
									<div></div>
									<div></div>
									<div></div>
								</div>
							</div>
							<div class="page-number"><span>8</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
