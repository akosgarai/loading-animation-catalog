<html>
	<head>
		<title>Page flip animation</title>
		<link rel="stylesheet" href="assets/css/app.css">
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<template id="paper-template">
			<div class="paper">
				<div class="front">
					<div class="page-content">
						<div class="hidden">
							<h3 class="title paragraph">Settings</h3>
							<div class="tabs">
								<div class="active-tab" onclick="showPageContent(this, 'settings');">Variables</div>
								<div onclick="showPageContent(this, 'html');">HTML</div>
								<div onclick="showPageContent(this, 'css');">CSS</div>
							</div>
						</div>
						<div class="tab-contents">
							<div class="settings">
							</div>
							<div class="html hidden">
								This is the HTML
							</div>
							<div class="css hidden">
								This is the CSS
							</div>
						</div>
						<div class="page-number">
							<span></span>
							<div class="arrow right" onclick="flip(index)"></div>
						</div>
					</div>
				</div>
				<div class="back">
					<div class="page-content">
						<div>
							<h3 class="title paragraph"></h3>
						</div>
						<div class="loader-container">
						</div>
						<div class="page-number">
							<div class="arrow left" onclick="flip(index)"></div>
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="tesseract-template">
			<div class="tesseract">
				<div class="shape">
					<div class="cube outer">
						<div class="side left"></div>
						<div class="side right"></div>
						<div class="side top"></div>
						<div class="side bottom"></div>
						<div class="side front"></div>
						<div class="side back"></div>

						<div class="cube">
							<div class="side left"></div>
							<div class="side right"></div>
							<div class="side top"></div>
							<div class="side bottom"></div>
							<div class="side front"></div>
							<div class="side back"></div>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="infinite-template">
			<div class="infinite"></div>
		</template>
		<template id="ripples-template">
			<div class="ripples">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</template>
		<template id="clock-template">
			<div class="clock">
				<div class="hour"><div></div></div>
				<div class="minute"><div></div></div>
			</div>
		</template>
		<template id="electrons-template">
			<div class="electrons"></div>
		</template>
		<template id="toc-item-template">
			<div class="content-item">
				<div class="chapter-name"></div>
				<div class="page-number"></div>
			</div>
		</template>
		<template id="settings-item-template">
			<div class="settings-item">
				<label>
					<span class="label"></span>
					<input type="" value="" data-variable="" onchange="document.querySelector(':root').style.setProperty(this.getAttribute('data-variable'), this.value)">
				</label>
			</div>
		</template>
		<div class="cover">
			<div class="book">
				<div class="paper first-not-flipped" onclick="flip(0)">
					<div class="front">
						<div class="page-content">
							<div>
								<h1 class="title">Loading animations</h1>
							</div>
							<div>
								<h3 class="title paragraph">Written by</h3>
							</div>
							<div>
								<h2 class="author">The Author</h2>
							</div>
							<div class="page-number">
								<div class="arrow right"></div>
							</div>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<div>
								<h3 class="title paragraph">Contents</h3>
							</div>
							<div class="table-of-contents">
							</div>
							<div class="page-number">
								<div class="arrow left"></div>
								<span>2</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
