<html>
	<head>
		<title>Page flip animation</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="cover">
			<div class="book">
				<div  class="paper" onclick="this.classList.toggle('flip')">
					<div class="front">
						<div class="page-content">
							<h1 class="title">Loading animations</h1>
							<h2 class="author">From me</h2>
						</div>
					</div>
					<div class="back">
						<div class="page-content">
							<p>Page content back</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
